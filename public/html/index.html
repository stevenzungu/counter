<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="app" class='container'>
     <div class="row head">
       <div class="form-group col-xs-12">
        <h2>+-</h2>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <h1 id="counterNum"></h1>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <button onclick="plusOne()" id="plus" class="btn btn-success btn-block"> +1</button>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <button onclick="minusOne()" id="minus" class="btn btn-danger btn-block"> -1</button>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <button onclick="resetNum()" id="reset" class="btn btn-primary btn-block">RESET</button>
       </div>
     </div>
   </div> <!-- END CONTAINER -->
    <script src='js/app.js'></script>
  </body>
</html>
